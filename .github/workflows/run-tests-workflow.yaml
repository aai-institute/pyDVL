name: Run Tests

on:
  workflow_call:
    inputs:
      tests_to_run:
        description: "Determines which tests to run using Tox. Should be one of: default, torch, notebooks"
        type: string
        required: false

env:
  PY_COLORS: 1

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: 3.8
        cache: 'pip'
    - name: Install Dev Requirements
      run: pip install -r requirements-dev.txt
    - name: Cache Tox Directory for Tests
      uses: actions/cache@v3
      with:
        key: tox-${{ github.ref }}-${{ runner.os }}-${{ hashFiles('tox.ini', 'requirements.txt') }}
        path: .tox
    - name: Test Base Modules
      run: tox
      if: inputs.tests_to_run == 'base'
    - name: Test Modules that rely on PyTorch
      run: tox -e torch
      if: inputs.tests_to_run == 'torch'
    - name: Test Notebooks
      run: tox -e notebooks
      if: inputs.tests_to_run == 'notebooks'
      continue-on-error: true
