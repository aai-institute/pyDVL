name: Merge develop, run tests and build docs

env:
  PY_COLORS: "1"
  FORCE_COLOR: "1"

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Merge develop into current branch
        run: |
          git fetch origin develop:develop --update-head-ok
          git merge develop
      - name: Setup Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: 3.8
          cache: 'pip'
      - name: Install Tox and any other packages
        run: pip install tox
      - name: Run Tox
        run: tox
      - name: Test Notebooks
        run: tox -e test-notebooks
        continue-on-error: true
      - name: Install Pandoc
        run: sudo apt-get install --no-install-recommends --yes pandoc
      - name: Build Docs
        run: tox -e docs
      - name: Deploy Docs
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/develop' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_build/html